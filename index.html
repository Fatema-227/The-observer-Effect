<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Observer Effect - Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="home-page">
    <button class="theme-toggle" onclick="toggleDarkMode()">üåô</button>

    <div class="container">
      <div class="page active">
        <header>
          <h1>The Observer Effect</h1>
          <p>Test your memory and observation skills in this exciting game</p>
        </header>
        <div class="menu-buttons">
          <a href="game.html" class="btn">Start Game</a>
          <a href="instructions.html" class="btn btn-secondary">How to Play</a>
        </div>
        <footer>
          <p>Can you remember everything?</p>
        </footer>
      </div>
    </div>

    <script>
      // Toggle dark mode
      const toggleDarkMode = () => {
        document.body.classList.toggle("dark-mode")
        const themeToggle = document.querySelector(".theme-toggle")
        themeToggle.textContent = document.body.classList.contains("dark-mode")
          ? "‚òÄÔ∏è"
          : "üåô"

        // Save preference in localStorage
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark-mode")
        )
      }

      // Load user preferences when page loads
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode")
          document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è"
        }
      })
    </script>
  </body>
</html>
