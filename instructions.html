<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Observer Effect - Instructions</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleDarkMode()">üåô</button>

    <div class="container">
      <div class="page active">
        <header>
          <h1>How to Play?</h1>
        </header>
        <div class="steps">
          <div class="step">
            <span class="step-number">1</span>
            <p>You will see all cards for <strong>15 seconds</strong></p>
          </div>
          <div class="step">
            <span class="step-number">2</span>
            <p>Try to remember the positions of matching cards</p>
          </div>
          <div class="step">
            <span class="step-number">3</span>
            <p>Click on cards to find matching pairs</p>
          </div>
          <div class="step">
            <span class="step-number">4</span>
            <p>The fewer attempts you make, the better your score!</p>
          </div>
        </div>
        <div class="game-controls">
          <a href="index.html" class="btn btn-secondary">Back to Home</a>
          <a href="game.html" class="btn">Start Game</a>
        </div>
      </div>
    </div>

    <script>
      const toggleDarkMode = () => {
        document.body.classList.toggle("dark-mode")
        const themeToggle = document.querySelector(".theme-toggle")
        themeToggle.textContent = document.body.classList.contains("dark-mode")
          ? "‚òÄÔ∏è"
          : "üåô"

        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark-mode")
        )
      }

      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode")
          document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è"
        }
      })
    </script>
  </body>
</html>
