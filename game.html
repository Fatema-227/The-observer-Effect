<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Observer Effect - Game</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <button class="theme-toggle" onclick="toggleDarkMode()">üåô</button>

    <div class="container">
      <div class="page active">
        <header class="game-header">
          <h1>The Observer Effect</h1>
          <div class="game-info">
            <span>Time: <span id="timer">15</span>s</span>
            <span>Attempts: <span id="attempts">0</span></span>
            <span>Pairs: <span id="pairs">0</span>/6</span>
          </div>
        </header>
        <div class="observation-mode">
          <h2>Observation Mode: Watch carefully!</h2>
          <p>You have 15 seconds to memorize card positions</p>
        </div>
        <div class="grid-container" id="gameBoard"></div>
        <div class="game-controls">
          <div class="game-controls">
  <button class="btn" id="restartBtn">Play Again</button>
  <button class="btn" id="soundToggleBtn" aria-pressed="false" aria-label="Toggle sound">
  Sound Off
  </button>
  <a href="index.html" class="btn btn-secondary">Exit to Home</a>
  <audio id="game-sound" src="./audio/mp3.mp3" loop></audio>
</div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>
      // Toggle dark mode
      const toggleDarkMode = () => {
        document.body.classList.toggle("dark-mode")
        const themeToggle = document.querySelector(".theme-toggle")
        themeToggle.textContent = document.body.classList.contains("dark-mode")
          ? "‚òÄÔ∏è"
          : "üåô"

        // Save preference in localStorage
        localStorage.setItem(
          "darkMode",
          document.body.classList.contains("dark-mode")
        )
      }

      // Load user preferences when page loads
      document.addEventListener("DOMContentLoaded", function () {
        if (localStorage.getItem("darkMode") === "true") {
          document.body.classList.add("dark-mode")
          document.querySelector(".theme-toggle").textContent = "‚òÄÔ∏è"
        }

        // Start the game
        startGame()
      })
    </script>
  </body>
</html>
